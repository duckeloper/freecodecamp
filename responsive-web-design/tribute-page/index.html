                    <p id="description">대한민국의 소설가. 1990년부터 하이텔 등 PC통신을 통해 집필 활동을 시작하여, 1996년 장편 《나는 나를 파괴할 권리가 있다》로 제1회 문학동네 작가상을 수상하며 큰 명성을 얻었다. 대표작으로 《너의 목소리가 들려》(2012), 《살인자의 기억법》(2013) 등이 있다.</p>
                </div>
